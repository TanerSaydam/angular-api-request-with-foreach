<div class="container mt-4">
<button class="btn btn-outline-primary w-100" (click)="operateTheList()">Listeyi İşle</button>
<table class="table table-bordered table-hover mt-4">
  <thead>
    <tr style="background-color: #f1f1f1;">
      <th>#</th>
      <th>UserId</th>
      <th>Title</th>
      <th>IsCompleted</th>
      <th>Result</th>
    </tr>        
  </thead>
  <tbody>
    <tr *ngFor="let todo of todos let index = index">
      <td>{{index + 1}}</td>
      <td>{{todo.userId}}</td>
      <td>{{todo.title}}</td>
      <td>{{todo.isCompleted ? 'Tamamlandı' : 'Tamamlanmadı'}}</td>
      <td>{{todo.result ? 'İşlem Yapıldı' : 'Bekliyor'}}</td>
    </tr>
  </tbody>
</table>
</div>
